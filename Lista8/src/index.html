<!DOCTYPE html>
<html>

<head>
    <title>Socket.IO chat</title>
    <style>
        body {
            margin: 0;
            padding-bottom: 3rem;
            font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, Helvetica, Arial, sans-serif;
        }

        #form {
            background: rgba(0, 0, 0, 0.15);
            padding: 0.25rem;
            position: fixed;
            bottom: 0;
            left: 0;
            right: 0;
            display: flex;
            height: 3rem;
            box-sizing: border-box;
            backdrop-filter: blur(10px);
        }

        #input {
            border: none;
            padding: 0 1rem;
            flex-grow: 1;
            border-radius: 2rem;
            margin: 0.25rem;
        }

        #input:focus {
            outline: none;
        }

        #form>button {
            background: #333;
            border: none;
            padding: 0 1rem;
            margin: 0.25rem;
            border-radius: 3px;
            outline: none;
            color: #fff;
        }

        #messages {
            list-style-type: none;
            margin: 0;
            padding: 0;
        }

        #messages>li {
            padding: 0.5rem 1rem;
        }

        #messages>li:nth-child(odd) {
            background: #efefef;
        }

        #typing-indicator {
            padding: 0.5rem 1rem;
        }
    </style>
</head>

<body>
    <ul id="messages"></ul>
    <div id="typing-indicator"></div>
    <form id="form" action="">
        <input id="input" autocomplete="off" /><button>Send</button>
    </form>
    <form id="image-form" action="">
        <input id="input-image" type="file" accept="image/*" /><button>Send</button>
    </form>
    <script src="/socket.io/socket.io.js"></script>
    <script>
        var username = prompt("Please enter your nick: ", "")
        var socket = io();

        var messages = document.getElementById('messages');
        var form = document.getElementById('form');
        var input = document.getElementById('input');

        form.addEventListener('submit', function (e) {
            e.preventDefault();
            if (input.value) {
                addMessage("Me: " + input.value);
                socket.emit('chat_message', input.value);
                input.value = '';
            }
        });

        socket.on("chat_message", function (data) {
            addMessage(data.username + ": " + data.message + "\n" + data.date);
        });

        socket.on("user_join", function (data) {
            addMessage(data + " just joined the chat!");

        });

        socket.on("user_leave", function (data) {
            addMessage(data + " has left the chat.");
        });

        socket.on("old_message", function () {
            console.log('----data', data);
        });

        socket.on("getList", function (data) {
            console.log('----MessageList', data);
        });

        let typingTimer;
        const TYPING_TIMER_DELAY = 2000;
        const typingIndicator = document.querySelector('#typing-indicator');
        const inputField = document.querySelector('#input');

        inputField.addEventListener('keydown', () => {
            socket.emit('typing');
            clearTimeout(typingTimer);
            typingTimer = setTimeout(() => {
                socket.emit('stoppedTyping');
            }, TYPING_TIMER_DELAY);
        });

        socket.on('typing', (username) => {
            typingIndicator.textContent = `${username} is typing...`;
        });

        socket.on('stoppedTyping', () => {
            typingIndicator.textContent = '';
        });

        socket.on('image', (data) => {
            const li = document.createElement('li');
            const img = document.createElement('img');
            img.src = `uploads/${data.filename}`;
            img.alt = `${data.username}'s image`;
            const date = new Date().toLocaleDateString();
            const time = new Date().toLocaleTimeString();
            const fullTime = `${date} ${time}`;
            li.textContent = `${data.username} uploaded an image (${fullTime}): `;
            li.appendChild(img);
            messages.appendChild(li);
        });

        const imageForm = document.getElementById('image-form');
        imageForm.addEventListener('submit', (e) => {
            e.preventDefault();
            const inputImage = document.getElementById('input-image');
            const formData = new FormData();
            formData.append('username', username);
            formData.append('image', inputImage.files[0]);
            fetch('/upload', {
                method: 'POST',
                body: formData,
            });
        });

        addMessage("You have joined the chat as '" + username + "'.");
        socket.emit("user_join", username);
        socket.emit("old_message")

        function addMessage(message) {
            const li = document.createElement("li");
            li.innerHTML = message;
            messages.appendChild(li);
            window.scrollTo(0, document.body.scrollHeight);
        }
    </script>
</body>

</html>
