<!DOCTYPE html>
<html>

<head>
    <title>Socket.IO chat</title>
    <style>
        body {
            margin: 0;
            padding-bottom: 3rem;
            font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, Helvetica, Arial, sans-serif;
        }

        #form {
            background: rgba(0, 0, 0, 0.15);
            padding: 0.25rem;
            position: fixed;
            bottom: 0;
            left: 0;
            right: 0;
            display: flex;
            height: 3rem;
            box-sizing: border-box;
            backdrop-filter: blur(10px);
        }

        #input {
            border: none;
            padding: 0 1rem;
            flex-grow: 1;
            border-radius: 2rem;
            margin: 0.25rem;
        }

        #input:focus {
            outline: none;
        }

        #form>button {
            background: #333;
            border: none;
            padding: 0 1rem;
            margin: 0.25rem;
            border-radius: 3px;
            outline: none;
            color: #fff;
        }

        #messages {
            list-style-type: none;
            margin: 0;
            padding: 0;
        }

        #messages>li {
            padding: 0.5rem 1rem;
        }

        #typing-indicator {
            padding: 0.5rem 1rem;
        }

        .chat-bubble {
            margin: 10px;
            padding: 10px;
            border-radius: 20px;
            background-color: #e6e6e6;
            font-size: 16px;
            line-height: 1.5;
        }

        .me {
            text-align: right;
            margin-left: 50%;
        }

        .other {
            margin-right: 50%;
            align-self: start;
        }

        .me .chat-bubble {
            background-color: #5485e7;
        }

        .status {
            text-align: center;
            font-size: small;
        }

        img {
            height: auto;
            max-width: 100%;
        }
    </style>
</head>

<body>
    <ul id="messages"></ul>
    <div id="typing-indicator"></div>
    <form id="form" action="">
        <input id="input" autocomplete="off" />
        <!-- <button><img src="../imgs/pngegg.png" id="input-image" type="file"width="20px" height="20px" onchange="upload(this.files)"/></button> -->
        <button>Send</button>
    </form>
    <form id="image-form" action="">
        <input id="input-image" type="file" accept="image/*" /><button>Send</button>
    </form>
    <script src="/socket.io/socket.io.js"></script>
    <script>
        var username = prompt("Please enter your nick: ", "")
        var socket = io();

        var messages = document.getElementById('messages');
        var form = document.getElementById('form');
        var input = document.getElementById('input');
        var formImage = document.getElementById('image-form');
        var image = document.getElementById('input-image');

        form.addEventListener('submit', function (e) {
            e.preventDefault();
            if (input.value) {
                const data = { username: "me", message: input.value, date: new Date().toLocaleString() };
                addChatMessage(data, "me");
                socket.emit('chat_message', input.value);
                input.value = '';
            }
        });

        formImage.addEventListener('submit', function (e) {
            e.preventDefault();
            if (image.files[0]) {
                const data = { username: "me", message: image.files[0], date: new Date().toLocaleString() };
                addPhotoMessage(data, "me");
                socket.emit('photo_message', image.files[0]);
                image.files = [];
            }
        });

        function upload(files) {
            socket.emit("upload", files[0], (status) => {
                console.log(status);
            });
        }

        socket.on("chat_message", function (data) {
            addChatMessage(data);
        });

        socket.on("photo", function (data) {
            console.log(data);
            addPhotoMessage(data);
            
        });

        socket.on("user_join", function (data) {
            addMessage(data + " just joined the chat!", "status");

        });

        socket.on("user_leave", function (data) {
            addMessage(data + " has left the chat.", "status");
        });

        socket.on("old_message", function () {
            console.log('----data', data);
        });

        socket.on("getList", function (data) {
            console.log('----MessageList', data);
        });

        let typingTimer;
        const TYPING_TIMER_DELAY = 2000;
        const typingIndicator = document.querySelector('#typing-indicator');
        const inputField = document.querySelector('#input');

        inputField.addEventListener('keydown', () => {
            socket.emit('typing');
            clearTimeout(typingTimer);
            typingTimer = setTimeout(() => {
                socket.emit('stoppedTyping');
            }, TYPING_TIMER_DELAY);
        });

        socket.on('typing', (username) => {
            typingIndicator.textContent = `${username} is typing...`;
            typingIndicator.classList.add("chat-bubble");
            typingIndicator.classList.add("other");
        });

        socket.on('stoppedTyping', () => {
            typingIndicator.textContent = '';
            typingIndicator.classList = [];
        });

        



        addMessage("You have joined the chat as '" + username + "'.", "status");
        socket.emit("user_join", username);
        socket.emit("old_message")

        function addMessage(message, author = "other") {
            const li = document.createElement("li");
            li.classList.add(author);
            if (author === "other" || author === "me") {
                li.classList.add("chat-bubble");
            }
            li.innerHTML = message;
            messages.appendChild(li);
            window.scrollTo(0, document.body.scrollHeight);
        }

        function addChatMessage(data, author = "other") {
            const li = document.createElement("li");
            const div = document.createElement("div");
            li.classList.add(author);
            console.log("dsdfs")

            div.innerHTML = data.username + "<div class=\"chat-bubble " + author + "\">" + data.message + "</div>" + data.date;
            li.appendChild(div);
            messages.appendChild(li);
            window.scrollTo(0, document.body.scrollHeight);
        }

        function addPhotoMessage(data, author = "other") {
            const li = document.createElement("li");
            const div = document.createElement("div");
            li.classList.add(author);
            console.log("dsdfs")
            const imageSource = URL.createObjectURL(data.message);
            div.innerHTML = data.username + "<div class=\"chat-bubble " + author + "\">" + "<img src=\""+ imageSource+"\">" + "</div>" + data.date;
            li.appendChild(div);
            messages.appendChild(li);
            window.scrollTo(0, document.body.scrollHeight);
        }

        function upload(files) {
            socket.emit("upload", files[0], (status) => {
                console.log(status);
            });
        }
    </script>
</body>

</html>
